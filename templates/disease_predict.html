{% include 'includes/default.html' %}

{% block body %}
<div class="container-fluid px-0">
  <!-- Header and Navigation from default.html will be included here -->
  
  <!-- Main Content -->
  <main class="container">
    <div class="result-card">
      <div class="result-title">
        <i class="fas fa-clipboard-check"></i> Diagnosis Result
      </div>
      
      <div class="text-center">
        <p class="lead">Based on your symptoms, there are chances you may have:</p>
        <div class="disease-name">
          {{ disease[0] }}
        </div>
        
        <div class="mt-4">
          <a href="/" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> Check Again
          </a>
          <a href="#" onclick="document.getElementById('doctortab').click();" class="btn btn-secondary ml-2">
            <i class="fas fa-user-md"></i> Find Doctor
          </a>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer from default.html will be included here -->
</div>
{% endblock %}
